  <g id="Text">
    <text class="cls-6" transform="translate(140.19 61.56)">DER ZIERSTÖPSEL<tspan class="cls-7"><tspan x="-39.81" y="40">Jede unserer Sorten schmückt ein eigener Stöpsel, </tspan><tspan x="-39.73" y="59">zum Großteil entworfen von einem Meister seines </tspan><tspan x="-39.04" y="78">Faches, dem Karlsruher Goldschmied Otto Jakob. </tspan><tspan x="-26.08" y="97">Das spezielle Design lässt dem Schnaps auch </tspan><tspan x="-32.71" y="116">nach Öffnung der Flasche Raum, sich weiter zu </tspan><tspan x="-38.79" y="135">entwickeln, ohne dabei einen Verlust der Aromen </tspan><tspan x="68.85" y="154">zu erleiden. </tspan></tspan></text>
    <text class="cls-6" transform="translate(146.94 365.56)">DER AUSGIESSER<tspan class="cls-7"><tspan x="-48.38" y="40">Jeder einzelne Tropfen unseres Schnapses ist kost</tspan><tspan x="234.02" y="40">-</tspan><tspan x="-50.3" y="59">bar und trägt die volle Essenz seiner Frucht in sich. </tspan><tspan x="-43.15" y="78">Der unter dem Zierstöpsel verborgene Ausgießer </tspan><tspan x="-33.43" y="97">ermöglicht nahezu tropfenweisen Ausschank.</tspan></tspan></text>
    <text class="cls-6" transform="translate(825.5 516.56)">DER NABEL<tspan class="cls-7"><tspan x="-75.06" y="40">Vor über 200 Jahren bei Hall in Tirol entstanden </tspan><tspan x="-76.24" y="59">durch das Missgeschick eines jungen Glasbläser</tspan><tspan x="196.74" y="59">-</tspan><tspan x="-79.7" y="78">lehrlings, der die noch produktionsweiche Flasche </tspan><tspan x="-79.12" y="97">versehentlich mit einer Zange in der Mitte zusam</tspan><tspan x="199.63" y="97">-</tspan><tspan x="-85.07" y="116">mendrückte und ihr so einen „Nabel“ schenkte – die </tspan><tspan x="-82.44" y="135">Geburt einer regionalen Flaschenlegende. Heute ist </tspan><tspan x="-74.8" y="154" xml:space="preserve">dieser Nabel charakteristisch für unsere Flasche.  </tspan></tspan></text>
    <text class="cls-6" transform="translate(751.92 162.56)">DIE FLASCHENGRÖSSEN</text>
